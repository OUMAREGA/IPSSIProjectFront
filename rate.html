<html !Doctype>
    <head>
        <title>Noter le module</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="page-sessions.html">IPSSI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="page-sessions.html" id="Sessions">Sessions <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="page-profil.html" id="Profil">Profil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="connexion.html">Déconnexion</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="container mt-3">
            <div class="container mt-3">
                <h2>Noter le module {{module}} pour l'interveant {{interveant}}</h2>
                <div>
                    <p>Votre note devra tenir compte des critéres suivants:</p>
                    <ul>
                        <li><span class="badge badge-info">Qualité du contenu</span></li>
                        <li><span class="badge badge-info">Pédagogie de l'intervenant</span></li>
                        <li><span class="badge badge-info">Compréhension du cours</span></li>
                    </ul>
                </div>
                
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustom">Module</label>
                    <input type="text" class="custom-select my-1 mr-sm-1" id="inlineFormCustom" placeholder="Note/20" >
                     
                  </form>
                  <div class="form-group w-50">
                    <label for="exampleFormControlTextarea1">Pourquoi cette note ?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="button" class="btn btn-success">Noter</button>

            </div>
    
        </div>
    </body>

</html>
