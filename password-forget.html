<html !Doctype>
    <head>
        <title>Mot de passe oublié</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>

    <body>
        <div class="container mt-3">
            <h3>Réinitialisation de votre mot de passe</h3>
            <form>
                <fieldset>
                <legend>IPSSI</legend>
                <div class="form-group">
                    <label for="inputEmail">identifiant</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Votre identifiant">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Nouveau mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Entrer votre mot de passe">
                </div>
                <div class="form-group">
                    <label for="inputPassword2">Confirmation du mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Entre de nouveau votre mot de passe">
                </div>
                <button type="submit" class="btn btn-primary">Réinitialiser</button>
                </fieldset>
            </form>
        </div>
    </body>

</html>
